<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div id="changeSizeContainer">
        <div id="canvasWidthContainer">
            <h2 class="txt">Width</h2>
            <input type="number" id="canvasWidthInput">
        </div>
        <div id="canvasHeightContainer">
            <h2 class="txt">Height</h2>
            <input type="number" id="canvasHeightInput">
        </div>
    </div>
    <div id="btnContainer">
        <button id="btnChangeSize">Change canvas size</button>
    </div>
    <div id="container">
        <div id="anotherContainer">
            <div id="canvas">

            </div>
        </div>
    </div>
    <div id="colorContainer">
        <div id="firstRow">
            <div id="black" class="colorPicker"></div>
            <div id="blue" class="colorPicker"></div>
            <div id="red" class="colorPicker"></div>
            <div id="yellow" class="colorPicker"></div>
            <div id="orange" class="colorPicker"></div>
            <div id="pink" class="colorPicker"></div>
        </div>
        <div id="secondRow">
            <div id="white" class="colorPicker"></div>
            <div id="aqua" class="colorPicker"></div>
            <div id="brown" class="colorPicker"></div>
            <div id="purple" class="colorPicker"></div>
            <div id="green" class="colorPicker"></div>
            <div id="gray" class="colorPicker"></div>
        </div>
    </div>
    <div id="colorSelectedContainer">
        <div id="colorSelected"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
